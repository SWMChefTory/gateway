# 백엔드 앱 서버(기존 프록시 서버)를 위한 업스트림 정의
upstream proxy-server {
    server proxy-server:8080;  # proxy-server라는 이름의 컨테이너가 8080 포트에서 실행 중
}

# AI 음성 명령 서버(WebSocket 등)를 위한 업스트림 정의
upstream ai-voice-command {
    server ai-voice-command:8000;  # AI 음성 서버 컨테이너 이름과 포트
}

# 인증서 발급을 위한 HTTP 포트 설정 (Let's Encrypt Certbot용)
server {
    listen 80;
    server_name cheftories.com www.cheftories.com;

    # Certbot 인증용 경로 처리
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # 그 외 HTTP 요청은 HTTPS로 리디렉션
    location /api {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 요청 처리 서버 블록
server {
    listen 443 ssl;
    server_name cheftories.com www.cheftories.com;

    # Let's Encrypt 인증서 경로
    ssl_certificate /etc/letsencrypt/live/cheftories.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cheftories.com/privkey.pem;

    # 보안 설정 (TLS 버전과 암호화 방식 제한)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # AI 음성 명령 WebSocket 경로 처리
    location /ws-ai-voice-command {
        proxy_pass http://ai-voice-command;

        # WebSocket을 위한 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 클라이언트 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 일반 프론트/백엔드 API 요청 처리
    location /api {
        proxy_pass http://proxy-server;

        # 클라이언트 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
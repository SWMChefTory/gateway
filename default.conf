# 백엔드 앱 서버(기존 프록시 서버)를 위한 업스트림 정의
upstream proxy-server {
    server proxy-server:8080;
}

# AI 음성 명령 서버(WebSocket 등)를 위한 업스트림 정의
upstream ai-voice-command {
    server ai-voice-command:8000;
}

# 인증서 발급을 위한 HTTP 포트 설정 (Let's Encrypt Certbot용)
server {
    listen 80;
    server_name api.cheftories.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location /api {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 요청 처리 서버 블록
server {
    listen 443 ssl;
    server_name api.cheftories.com;

    ssl_certificate /etc/letsencrypt/live/api.cheftories.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cheftories.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # WebSocket 전용 경로
    location = /api/v1/voice-command/ws {
        proxy_pass http://ai-voice-command/api/v1/voice-command/ws;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 일반 프론트/백엔드 API 요청 처리
    location / {
        proxy_pass http://proxy-server/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}